<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <h2><span>Nth-child</span> Selector</h2>

        <div class="cyrcals">
            <div class="squre-1 squre"></div>
            <div class="squre-2 squre"></div>
            <div class="squre-3 squre"></div>
            <div class="squre-4 squre"></div>
            <div class="squre-5 squre"></div>
            <div class="squre-6 squre"></div>
            <div class="squre-7 squre"></div>
            <div class="squre-8 squre"></div>
            <div class="squre-9 squre"></div>
        </div>

        <div class="buttons">
            <div class="btn-1 btn">:first-child</div>
            <div class="btn-2 btn">:last-child</div>
            <div class="btn-3 btn">:nth-child(2)</div>
            <div class="btn-4 btn">nth-last-child(2)</div>
            <div class="btn-5 btn">:nth-child(odd)</div>
            <div class="btn-6 btn">:nth-child(even)</div>
            <div class="btn-7 btn">:nth-child(n+4)</div>
            <div class="btn-8 btn">:nth-child(3n-1)</div>
            <div class="btn-9 btn">:nth-child(3n+1)</div>
            <div class="btn-10 btn">:nth-child(4n)</div>
        </div>


        <script src="script.js"></script>
    </div>
</body>
</html>
